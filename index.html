<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <p>Adicione suas tarefas!</p>
    <form id="meuFormulario" action="">
      <input type="text" placeholder="Digite sua tarefa" id="inputTarefa">
      <button type="button" onclick="adicionarTarefa()">Adicionar Tarefa</button>
      <button type="button" onclick="limparLista()" class="botao_lista">Limpar Tudo</button>
    </form>
    <p id="mensagem"></p>
    <ul id="listaTarefas">
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
